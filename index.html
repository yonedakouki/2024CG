<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
</head>
<body>
<script>
  var init = function() {
    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0xeeeeee); // 背景色を薄い灰色に設定
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(7, 7, 7);
    camera.lookAt(0, 2, 0);

    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // 環境光
    var ambientLight = new THREE.AmbientLight(0x404040, 1);
    scene.add(ambientLight);

　　// 家のグループを作成
    var houseGroup = new THREE.Group();
    
    // 家のベース部分を作成
    var houseGeometry = new THREE.BoxGeometry(4, 4, 4);
    var houseMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
    var house = new THREE.Mesh(houseGeometry, houseMaterial);
    house.position.y = 2;
    houseGroup.add(house);

    // 屋根を作成
    var roofGeometry = new THREE.ConeGeometry(3.5, 2, 4);
    var roofMaterial = new THREE.MeshPhongMaterial({ color: 0xA52A2A });
    var roof = new THREE.Mesh(roofGeometry, roofMaterial);
    roof.position.y = 5;
    roof.rotation.y = Math.PI / 4;
    houseGroup.add(roof);
    
    // 扉を作成
    var doorGeometry = new THREE.BoxGeometry(1, 2, 0.1);
    var doorMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
    var door = new THREE.Mesh(doorGeometry, doorMaterial);
    door.position.set(0, 1, 2.1);
    houseGroup.add(door);

    // 窓を作成
    var windowGeometry = new THREE.BoxGeometry(1, 1, 0.1);
    var windowMaterial = new THREE.MeshPhongMaterial({ color: 0x87CEEB });
    
    var window1 = new THREE.Mesh(windowGeometry, windowMaterial);
    window1.position.set(-1.5, 2.5, 2.05);
    houseGroup.add(window1);

    var window2 = new THREE.Mesh(windowGeometry, windowMaterial);
    window2.position.set(1.5, 2.5, 2.05);
    houseGroup.add(window2);

    // 家のグループをシーンに追加
    scene.add(houseGroup);

    // アニメーションループを追加
    var animate = function() {
      requestAnimationFrame(animate);
      houseGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    };

    animate();
  }

  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
