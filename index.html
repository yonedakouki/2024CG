<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js House with Two Floors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
</head>
<body>
<script>
  var init = function() {
    var width = 800,
        height = 600;

    // レンダラーを作成し、背景色を設定
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0xeeeeee); // 背景色を薄い灰色に設定
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 2, 0);

    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // 環境光
    var ambientLight = new THREE.AmbientLight(0x404040, 1);
    scene.add(ambientLight);

    // 家のグループを作成
    var houseGroup = new THREE.Group();

    // 一階の部分
    var baseGeometry = new THREE.BoxGeometry(4, 2, 4);
    var baseMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
    var base = new THREE.Mesh(baseGeometry, baseMaterial);
    houseGroup.add(base);

    // 二階の部分
    var upperGeometry = new THREE.BoxGeometry(3, 2, 3);
    var upperMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
    var upper = new THREE.Mesh(upperGeometry, upperMaterial);
    upper.position.y = 2.1; // 一階の上に配置
    houseGroup.add(upper);

    // 屋根の部分
    var roofGeometry = new THREE.ConeGeometry(2, 1, 4);
    var roofMaterial = new THREE.MeshPhongMaterial({ color: 0x800000 });
    var roof = new THREE.Mesh(roofGeometry, roofMaterial);
    roof.position.y = 7; // 二階の上に配置
    roof.rotation.y = Math.PI / 4; // 45度回転
    houseGroup.add(roof);

    // 扉を追加
    var doorGeometry = new THREE.BoxGeometry(0.5, 1, 0.1);
    var doorMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
    var door = new THREE.Mesh(doorGeometry, doorMaterial);
    door.position.set(0, -0.5, 2); // 一階の正面に配置
    houseGroup.add(door);

    // 窓を追加
    var windowGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.1);
    var windowMaterial = new THREE.MeshPhongMaterial({ color: 0x87CEEB });

    var window1 = new THREE.Mesh(windowGeometry, windowMaterial);
    window1.position.set(-1.5, 0.5, 2); // 一階の左側に配置
    houseGroup.add(window1);

    var window2 = new THREE.Mesh(windowGeometry, windowMaterial);
    window2.position.set(1.5, 0.5, 2); // 一階の右側に配置
    houseGroup.add(window2);

    var window3 = new THREE.Mesh(windowGeometry, windowMaterial);
    window3.position.set(0, 0.5, -1.5); // 一階の後ろ側に配置
    houseGroup.add(window3);

    // ベランダを追加
    var balconyGeometry = new THREE.BoxGeometry(3, 0.2, 1);
    var balconyMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
    var balcony = new THREE.Mesh(balconyGeometry, balconyMaterial);
    balcony.position.set(0, 2.5, 2.5); // 二階の前方に配置
    houseGroup.add(balcony);

    // 煙突を追加
    var chimneyGeometry = new THREE.BoxGeometry(0.2, 1, 0.2);
    var chimneyMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
    var chimney = new THREE.Mesh(chimneyGeometry, chimneyMaterial);
    chimney.position.set(1, 5, 1); // 屋根の上に配置
    houseGroup.add(chimney);

    // 家のグループをシーンに追加
    scene.add(houseGroup);

    // アニメーションループを追加
    var animate = function() {
      requestAnimationFrame(animate);
      houseGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    };

    animate();
  }

  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
