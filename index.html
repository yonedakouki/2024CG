<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>Demo</title>
 <!-- three.jsを読み込む(CDN) -->

<body>
<script>
  var init = function() {
 var width = 800,
 height = 600;
 // レンダラーを作成
var renderer = new THREE.WebGLRenderer();
 renderer.setSize(width, height);
 document.body.appendChild(renderer.domElement);
 // シーンを作成
var scene = new THREE.Scene();
 // カメラを作成
var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
//camera.position.z = 5;
camera.position.set(5, 5, 10);
camera.lookAt(0, 0, 0);
 // 平行光源
var directionalLight = new THREE.DirectionalLight(0xffffff);
 directionalLight.position.set(1, 1, 1);
scene.add(directionalLight);
// 家のベース部分を作成
var houseGeometry = new THREE.BoxGeometry(4, 4, 4);
var houseMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
var house = new THREE.Mesh(houseGeometry, houseMaterial);
house.position.y = 2;
scene.add(house);
// 屋根を作成
var roofGeometry = new THREE.ConeGeometry(3.5, 2, 4);
var roofMaterial = new THREE.MeshPhongMaterial({ color: 0xA52A2A });
var roof = new THREE.Mesh(roofGeometry, roofMaterial);
roof.position.y = 5;
roof.rotation.y = Math.PI / 4;
scene.add(roof);

</script>
</body>
</html>
